{% extends base_template %}
{% block content %}
<h1>Chat Groups</h1>
<ul>
    {% for group in groups %}
    <li>
        <a href="{% url 'group_chat' group.id %}">{{ group.name }}</a>
        <small>(Created by: {{ group.created_by.username }})</small>
    </li>
    {% empty %}
    <li>No groups available.</li>
    {% endfor %}
</ul>
{% endblock %}
