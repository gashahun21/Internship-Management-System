<!-- groups/create_advisor.html -->
{% extends 'advisors/base.html' %}
{% block content %}
<div class="container">
    <h2>Create Advisor Chat Group</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Group</button>
        <a href="{% url 'advisor_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
