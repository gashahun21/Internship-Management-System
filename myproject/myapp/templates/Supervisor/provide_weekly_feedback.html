{% extends 'Supervisor/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Weekly Feedback for {{ student.user.get_full_name }}</h2>
    <h4>Week {{ week_number }}</h4>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
