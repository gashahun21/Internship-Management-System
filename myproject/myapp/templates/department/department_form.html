{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="m-0 font-weight-bold text-primary">
                {% if object %}Edit Department{% else %}Create Department{% endif %}
            </h6>
            <!-- Add Assign Head Button -->
            {% if object %}
                <a href="{% url 'department_head_update' object.id %}" class="btn btn-info">
                    Assign/Update Head
                </a>
            {% endif %}
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">
                    {% if object %}Update{% else %}Create{% endif %}
                </button>
                <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
