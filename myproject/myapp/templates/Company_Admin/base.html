<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Admin - {% block title %}{% endblock %}</title>
    
    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">

    <style>
        /* Ensure the navbar stays fixed at the top */
        .main-header {
            position: fixed;
            top: 0;
            background-color: hsl(184, 75%, 53%);
            width: 100%;
            z-index: 1030;
        }

        /* Ensure dropdown menu is visible */
        .navbar-nav .dropdown-menu {
            position: absolute;
            right: 0;
            background-color: blueviolet;
            left: auto;
            margin-top: 0.5rem;
        }

        /* Ensure profile picture is displayed correctly */
        .profile-user-img {
            width: 40px;  /* Set the desired width */
            height: 40px; /* Set the desired height */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 50%;
        }

        /* Adjust the body padding to prevent content from going under the navbar */
        .wrapper {
            padding-top: 56px; /* Adjust based on the navbar height */
        }

        /* Ensure sidebar is fixed and scrollable */
        .main-sidebar {
            position: fixed;
            top: 56px; /* Same height as navbar */
            height: calc(100vh - 56px);
            overflow-y: auto;
        }

        /* Adjust content-wrapper to avoid overlapping with navbar and sidebar */
        .content-wrapper {
            margin-left: 250px; /* Adjust based on sidebar width */
            padding-top: 20px; /* Prevent content from being hidden under navbar */
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="{% url 'company_admin_dashboard' %}" class="nav-link">Home</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#">
                        <img class="profile-user-img" 
                             src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}{% static 'default-profile.png' %}{% endif %}" 
                             alt="Profile Picture">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="{% url 'profile' %}" class="dropdown-item">
                            <i class="fas fa-user mr-2"></i> View Profile
                        </a>
                        <div class="dropdown-divider"></div>
                        <a href="{% url 'home' %}" class="dropdown-item">
                            <i class="fas fa-sign-out-alt mr-2"></i> Logout
                        </a>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="{% url 'company_admin_dashboard' %}" class="brand-link">
                <span class="brand-text font-weight-light">Company Admin</span>
            </a>
            <div class="sidebar">
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                        <!-- Dashboard -->
                        <li class="nav-item">
                            <a href="{% url 'company_admin_dashboard' %}" class="nav-link">
                                <i class="nav-icon fas fa-tachometer-alt"></i>
                                <p>Dashboard</p>
                            </a>
                        </li>

                        <!-- Applications -->
                        <li class="nav-item">
                            <a href="{% url 'manage_applications' %}" class="nav-link">
                                <i class="nav-icon fas fa-file-alt"></i>
                                <p>Applications</p>
                            </a>
                        </li>

                        <!-- Toggle Applications -->
                        <li class="nav-item">
                            <a href="{% url 'toggle_applications' %}" class="nav-link">
                                <i class="nav-icon fas fa-toggle-on"></i>
                                <p>Toggle Applications</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <main class="content">
                <div class="container-fluid">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>

        <!-- Footer -->
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE JS -->
    <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
</body>
</html>
